<body>
  <header>

  <section class="register-section">
    <div class="container">
      <div class="register-form">
        <h2>Create an Account</h2>
        <form action="#" method="post">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
          
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter a password">
          
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
          
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
          
          <button type="submit" class="btn">Register</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">Already have an account? 
          <a href="login.html" style="color: #6A6A6A; font-weight: bold;">Login here</a>
        </p>
      </div>
    </div>
  </section>
</body>
